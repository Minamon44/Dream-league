{% extends "layout.html" %}
{% block title %}Register - Sports League Management{% endblock %}

{% block content %}
<style>
.register-wrapper {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
}

.register-card {
    background: var(--card-bg);
    border-radius: 22px;
    padding: 36px 32px;
    width: 100%;
    box-shadow: var(--shadow);
}

.register-title {
    font-weight: 800;
    text-align: center;
    margin-bottom: 6px;
}

.register-subtitle {
    text-align: center;
    font-size: 14px;
    color: #9ca3af;
    margin-bottom: 28px;
}

.register-card label {
    font-size: 13px;
    font-weight: 600;
    margin-bottom: 6px;
}

.register-card .form-control {
    height: 46px;
    border-radius: 14px;
    font-size: 14px;
}

.register-card .input-group .btn {
    border-radius: 0 14px 14px 0;
}

.register-actions {
    text-align: center;
    margin-top: 26px;
}

.register-actions a {
    font-size: 13px;
    color: #9ca3af;
}

.register-actions a:hover {
    color: var(--accent);
    text-decoration: none;
}

[data-theme="dark"] .register-card {
    background: #1f1f1f;
}

[data-theme="dark"] .register-subtitle {
    color: #9ca3af;
}
</style>

<div class="register-wrapper">
    <div class="col-md-6 col-lg-4">
        <div class="register-card">

            <h3 class="register-title">Create Account</h3>
            <p class="register-subtitle">
                Join the league and start following football
            </p>

            <form method="POST">

                <div class="form-group">
                    <label>Username</label>
                    <input
                        type="text"
                        name="username"
                        class="form-control"
                        placeholder="Choose a username"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input
                        type="email"
                        name="email"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                    >
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="input-group">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-control"
                            placeholder="Create a strong password"
                            required
                        >
                        <div class="input-group-append">
                            <button
                                class="btn btn-outline-secondary"
                                type="button"
                                id="togglePassword"
                            >
                                <i class="fa fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-success btn-block mt-4">
                    Create Account
                </button>

                <div class="register-actions">
                    Already have an account?
                    <a href="{{ url_for('login') }}">Login</a>
                </div>

            </form>

        </div>
    </div>
</div>

<script>
document.getElementById('togglePassword').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordField.setAttribute('type', type);

    const icon = this.querySelector('i');
    icon.classList.toggle('fa-eye');
    icon.classList.toggle('fa-eye-slash');
});
</script>
{% endblock %}
